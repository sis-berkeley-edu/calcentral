<div
  data-ng-if="api.user.profile.hasDashboardTab && !api.user.profile.roles.withdrawnAdmit"
>
  <div class="medium-5 large-3 columns">
    <div
      data-ng-include="'widgets/sir/sir.html'"
      data-ng-if="!api.user.profile.delegateActingAsUid && api.user.profile.roles.releasedAdmit"
    ></div>
    <div
      data-ng-include="'widgets/new_admit_resources.html'"
      data-ng-if="!api.user.profile.delegateActingAsUid && api.user.profile.roles.releasedAdmit"
    ></div>

    <covid-response-card></covid-response-card>
    <up-next-card data-ng-if="!api.user.profile.isApplicantOnly"></up-next-card>
    <div
      data-ng-include="'widgets/my_classes.html'"
      data-ng-if="!api.user.profile.isApplicantOnly"
    ></div>
    <div
      data-ng-include="'widgets/my_groups.html'"
      data-ng-if="!api.user.profile.isApplicantOnly"
    ></div>
  </div>

  <div class="medium-7 large-5 columns cc-column-2">
    <alumni-homepage
      data-ng-if="api.user.profile.features.alumniHomepage && api.user.profile.roles.alumniFormer && !api.user.profile.academicRoles.historical.law && (api.user.profile.roles.faculty || api.user.profile.roles.staff)">
    </alumni-homepage>

    <div
      data-ng-include="'widgets/hookup_google_reminder.html'"
      data-ng-if="api.user.profile.officialBmailAddress"
    ></div>
    <tasks-card></tasks-card>
  </div>

  <div class="medium-7 large-4 columns cc-column-3">
    <notifications-card></notifications-card>
    <student-resources-container></student-resources-container>
    <div
      data-ng-include="'widgets/toolbox/user_search.html'"
      data-ng-if="api.user.profile.features.csAdvisorStudentLookup && api.user.profile.roles.advisor"
    ></div>
    <div
      data-ng-include="'widgets/advisor/resources.html'"
      data-ng-if="api.user.profile.roles.advisor"
    ></div>
    <div
      data-ng-include="'faculty_resources.html'"
      data-ng-if="api.user.profile.roles.faculty || api.user.profile.hasInstructorHistory"
    ></div>
  </div>
</div>
<div
  data-ng-include="'404.html'"
  data-ng-if="!api.user.profile.hasDashboardTab && !api.user.profile.delegateActingAsUid"
></div>
<div
  data-ng-include="'delegate_access_denied.html'"
  data-ng-if="!api.user.profile.profile.hasDashboardTab && api.user.profile.delegateActingAsUid"
></div>
<div
  data-ng-include="'withdrawn_admit.html'"
  data-ng-if="api.user.profile.roles.withdrawnAdmit"
></div>
