<div data-ng-if="enrollmentInstruction.waitlistedClasses.length" class="cc-enrollment-card-margin-top">
  <div class="cc-flex cc-flex-space-between cc-flex-space-between-horizontal-5">
    <div>
      <strong>Waitlisted</strong>
    </div>
    <div
      data-ng-if="api.user.profile.actAsOptions.canSeeCSLinks && enrollmentInstruction.isClassScheduleAvailable"
      class="cc-flex cc-flex-wrap cc-enrollment-card-enrolled-links"
    >
      <a data-cc-campus-solutions-link-directive
        data-cc-campus-solutions-link-directive-name="'Drop'"
        data-cc-campus-solutions-link-directive-title="enrollmentInstruction.links.dropEnrolledClasses.name"
        data-cc-campus-solutions-link-directive-url="enrollmentInstruction.links.dropEnrolledClasses.url"
        data-cc-campus-solutions-link-directive-cc-cache="enrollment"
        data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
        data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
        data-cc-campus-solutions-link-directive-uc-from="true"
        data-cc-campus-solutions-link-directive-uc-from-link="true"
        data-cc-campus-solutions-link-directive-uc-from-text="true"
      ></a>
    </div>
  </div>
  <div
    class="cc-table"
    data-ng-repeat="(groupedSectionKey, groupedSection) in enrollmentInstruction.waitlistedClassesGrouped"
    data-ng-class="{'cc-enrollment-card-margin-top' : ($index > 0)}"
  >
    <table>
      <thead>
        <th scope="col" width="100px">
          <span class="cc-text-small" data-ng-bind-template="{{groupedSectionKey}}"></span>
          <span class="cc-visuallyhidden">Class</span>
        </th>
        <th scope="col" width="30px" class="cc-table-right-spacing">
          <span class="cc-visuallyhidden">Component</span>
        </th>
        <th scope="col">Position</th>
        <th scope="col" class="cc-table-right">Units</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="class in groupedSection">
          <td data-ng-bind="class.subjectCatalog"></td>
          <td data-ng-attr-title="{{class.ssrComponentDescr}}" class="cc-table-right-spacing">
            <span class="cc-visuallyhidden" data-ng-bind-template="{{class.ssrComponentDescr}} -"></span>
            <span data-ng-bind="class.ssrComponent"></span>
          </td>
          <td data-ng-bind="class.position"></td>
          <td class="cc-table-right">
            <span data-ng-if="class.units > 0" data-ng-bind="class.units | number:1"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="cc-flex cc-flex-justify-end">
    <div>
      Total Units:
      <strong data-ng-bind="enrollmentInstruction.waitlistedClassesTotalUnits | number:1"></strong>
    </div>
  </div>
</div>
