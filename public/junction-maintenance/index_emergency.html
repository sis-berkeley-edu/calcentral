<!DOCTYPE html>
<html xmlns="http1/www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bCourses Support Utilities: Site is Down</title>
    <style>

      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        background-color: #5b6770;
        font-family: arial, sans-serif;
        margin: 0;
      }

      ul {
        list-style-type: square;
      }

      a {
        color: #2274a7;
        text-decoration: none;
      }

      .container {
        margin: 72px auto;
      }

      .bcourses-logo, .card-header, .card-body, .footer {
        margin: 0 auto;
        padding-left: 31px;
        max-width: 690px;
      }

      .bcourses-logo {
        background-color: #ffffff;
        padding-bottom: 16px;
        padding-top: 16px;
        line-height: 36px;
      }

      .card-header {
        padding-top: 22px;
        padding-bottom: 22px;
        background-color: #e4e4e4;
        font-size: 24px;
        color: #033333;
      }

      .card-body {
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: #ffffff;
        font-size: 18px;
        overflow: hidden;
      }

      .card-content {
        float: left;
        max-width: 430px;
        padding-right: 10px;
        font-size: 18px;
        color: #033333;
      }

      .footer {
        background-color: #f4f4f4;
        vertical-align: middle;
        padding-top: 15px;
        padding-bottom: 20px;
      }

      .emphasis {
        font-weight: bold;
      }

      .page-icon {
        float: left;
        width: 190px;
      }

      .sprite {
        background-image: url('maintenance_images.png');
        background-color: transparent;
        background-repeat: no-repeat;
        padding: 5px;
        display: block;
      }

      #img_1_bcourses_logotype {
        height: 40px;
        width: 212px;
        background-position: -10px -444px;
      }

      #img_2_berkeley_logotype {
        height: 33px;
        width: 193px;
        background-position: -10px -494px;
      }
      #img_3_wrench_icon {
        height: 226px;
        width: 168px;
        background-position: -10px -10px;
      }

      @media screen and (max-width : 667px) {
        .container {
          margin: 0 auto;
        }
        .calcentral-logo, .card-header, .card-body, .footer {
          padding-left: 20px;
        }
        .card-content {
          padding-right: 20px;
        }
        .page-icon {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="bcourses-logo">
        <div class="sprite" id="img_1_bcourses_logotype"></div>
      </div>
      <div class="card-header">Please Bear with Us</div>
      <div class="card-body">
        <div class="card-content">
          <p><span class="emphasis">bCourses Support Utilities are not available at this time.</span></p>
          <p>We apologize for the inconvenience.</p>
          <p>We are working to bring bCourses utilities back up. For more information, see the <a href="https://www.ets.berkeley.edu/services-facilities/bcourses">ETS bCourses site</a>.</p>
        </div>
        <div class="page-icon">
          <div class="sprite" id="img_3_wrench_icon"></div>
        </div>
      </div>
      <div class="footer">
        <div class="sprite" id="img_2_berkeley_logotype"></div>
      </div>
    </div>
  </body>
</html>
