<div data-ng-if="api.user.profile.features.csAdvisorStudentLookup && (api.user.profile.isViewer || api.user.profile.isSuperuser || api.user.profile.roles.advisor)">
  <div class="row collapse">
    <div class="column">
      <h1 class="cc-heading-page-title"><a href="/">My Dashboard</a> &raquo; Student Overview</h1>
    </div>
    <div class="medium-6 large-4 columns">
      <div data-ng-include="'widgets/toolbox/user_preview.html'"></div>
    </div>
    <div class="medium-6 large-4 columns cc-column-2">
      <div data-ng-include="'widgets/student_success/student_success.html'" data-ng-if="api.user.profile.features.advisingStudentSuccess"></div>
      <div data-ng-include src="'academics_semesters.html'" data-ng-if="semesters.length && !api.user.profile.features.advisingAcademicPlanner"></div>
      <div data-ng-include="'widgets/status_and_holds.html'"></div>
      <div data-cc-spinner-directive="degreeProgress.isLoading">
        <div data-ng-include src="'widgets/academics/degree_progress_graduate.html'" data-ng-if="api.user.profile.features.csDegreeProgressGradAdvising"></div>
        <div data-ng-include src="'widgets/academics/degree_progress_undergrad.html'" data-ng-if="api.user.profile.features.csDegreeProgressUgrdAdvising && degreeProgress.undergraduate.progresses.length"></div>
      </div>
    </div>
    <div class="medium-6 large-4 columns cc-column-3">
      <div data-ng-include="'widgets/final_exam_schedule.html'" data-ng-if="!collegeAndLevel.roles.summerVisitor && api.user.profile.features.finalExamSchedule && examSchedule.length"></div>
      <div data-ng-include="'widgets/enrollment_card.html'" data-ng-if="api.user.profile.features.csEnrollmentCard && !api.user.profile.features.advisingAcademicPlanner"></div>
      <div data-ng-include="'widgets/transfer_credit.html'" data-ng-if="!collegeAndLevel.roles.summerVisitor"></div>
      <div data-ng-include="'widgets/my_advising.html'" data-ng-if="!collegeAndLevel.roles.summerVisitor"></div>
      <div data-ng-include src="'widgets/academic_plan.html'" data-ng-if="planSemesters.length && api.user.profile.features.advisingAcademicPlanner"></div>
    </div>
  </div>
</div>
<div data-ng-include="'404.html'" data-ng-if="!api.user.profile.features.csAdvisorStudentLookup || (!api.user.profile.isViewer && !api.user.profile.isSuperuser && !api.user.profile.roles.advisor)"></div>
